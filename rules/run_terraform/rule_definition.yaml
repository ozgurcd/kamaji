# run_terraform/rule_definition.yaml
language: python
variables:
  log_verbosity:
    type: string
    default: INFO
  aws_profile:
    type: string
    mandatory: true
  aws_region:
    type: string
    mandatory: true
  terraform_executable:
    type: string
    mandatory: true
  terraform_workspace:
    type: string
    mandatory: true

